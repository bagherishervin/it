<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Ing. Bagheri Shervin</title>
    <style>
        body {
            font-family: serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card {
            width: 335px;
            background-color: #212121;
            padding: 30px 20px;
            box-sizing: border-box;
            text-align: center;
            margin-top: 30px; /* Aggiunto per spostare il riquadro in basso */
        }

        .circle {
            width: 75px;
            height: 75px;
            margin: 0 auto 30px;
            background-image: url('your_circle_image_url.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .title {
            font-size: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.2;
            color: #FFFFFF;
        }

        .subtitle {
            font-size: 19px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .tagline {
            font-size: 13px;
            margin-bottom: 40px;
            letter-spacing: 1px;
            color: #BDBDBD;
        }

        .divider {
            height: 1px;
            background-color: #555;
            width: 80%;
            margin: 0 auto 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0 0 40px;
            display: flex;
            justify-content: space-around;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        nav a {
            color: #BDBDBD;
            text-decoration: none;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FFFFFF;
        }

        .contact-info p {
            margin: 5px 0;
            color: #E0E0E0;
            font-size: 16px;
        }

        .contact-info .website {
            text-decoration: none;
            color: #E0E0E0;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="circle"></div>

    <p class="title">SHERVIN</p>
    <p class="title">BAGHERI</p>
    <p class="subtitle">INGEGNERIA - ARCHITETTURA</p>

    <p class="tagline">SPAZI VIVI TRA VISIBILE E INVISIBILE</p>

    <div class="divider"></div>

    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">CV</a></li>
            <li><a href="#">SITO</a></li>
            <li><a href="#">INFO</a></li>
        </ul>
    </nav>
    
    <div class="contact-info">
        <p class="email">ing.bagheri@gmail.com</p>
        <p class="phone">+39 333 6645879</p>
        <p><a class="website" href="https://bagherishervin.github.io/it/">bagherishervin.github.io/it</a></p>
    </div>
</div>

</body>
</html>
